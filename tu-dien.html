<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = false;
    let vietnamese = ['cà chua','táo','dâu tây'];
    let english = ['tomato','apple','strawberry'];

    let result = '';
    function  searchWord (){
        let word = prompt('Nhap tu can dich');
        for (let i = 0; i < english.length; i++){
            if(word==english[i]){
                result = vietnamese[i];
                flag=true;
            }

        }
        if(flag==true){
            alert(result);
        }else {
            alert('Khong tim thay tu!');
            searchWord();
        }
    }
searchWord();
</script>
</body>
</html>
